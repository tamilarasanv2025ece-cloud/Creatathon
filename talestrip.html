
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TripTales</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f4f7f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4CAF50, #2e8b57);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 8px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    section h2 {
      color: #2e8b57;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .story {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease;
    }

    .story:hover {
      transform: translateY(-5px);
    }

    .story h3 {
      margin-top: 0;
      color: #2e8b57;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #333;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>✈️ TripTales</h1>
    <p>Every Journey is a Story — Share Yours!</p>
  </header>

  <main>
    <section>
      <h2>Write Your Travel Story</h2>
      <input type="text" id="title" placeholder="Enter Story Title" />
      <textarea id="storyText" rows="4" placeholder="Write your amazing travel experience..."></textarea>
      <button onclick="postStory()">Post Story</button>
    </section>

    <section>
      <h2>Posted Stories</h2>
      <div id="stories"></div>
    </section>
  </main>

  <footer>
    © 2025 TripTales – Created for Beginners Web Project
  </footer>

  <script>
    function postStory() {
      const title = document.getElementById("title").value.trim();
      const storyText = document.getElementById("storyText").value.trim();
      const storiesDiv = document.getElementById("stories");

      if (title === "" || storyText === "") {
        alert("Please enter both title and story.");
        return;
      }

      const storyBox = document.createElement("div");
      storyBox.className = "story";

      storyBox.innerHTML = `
        <h3>${title}</h3>
        <p>${storyText}</p>
      `;

      storiesDiv.prepend(storyBox);

      document.getElementById("title").value = "";
      document.getElementById("storyText").value = "";
    }
  </script>
</body>
</html>
